  <style>
    * {
      padding: 0;
      margin: 0;

    }

    body {
      /* background: #282e31; */

    }

    .container {
      position: absolute;
      top: 20%;
      left: 30%;
      width: auto;
      height: auto;
      overflow: hidden;
      border-radius: 30px;
      box-shadow: 5px 3px 5px #2c2a2a;
    }
    .container .input {
      width: 100%;
      padding: 55px 10px;
      outline: 2px solid blue;
      font-size: 40px;
      background: rgb(231, 231, 231);
      font-family: 'Noto Serif', serif;
    }
    .container .btn-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
    }
    .container .btn-container .btns {
      font-size: 18px;
      padding: 24px;
      border: 1px solid rgb(37, 35, 35);
      background: black;
      color: white;
    }
    .equal {
      font-size: 18px;
      padding: 24px;
      color: white;
      outline: none;
    }

    .clear {
      font-size: 18px;
      padding: 24px;
      color: white;
    }
  </style>
  <title>React App</title>
</head>
